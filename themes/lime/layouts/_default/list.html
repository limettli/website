{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "content" }}
<h1>{{ .Title }}</h1>
{{.Content}}
{{ range .Pages }}
<div class="list">
    <div class="element">
        <div class="meta">
            <span class="goto">
                <a href="{{ .URL }}">{{ .Title }}</a>
            </span>
        </div>
        <span class="summary">{{.Summary}}</span>
    </div>
</div>
{{ end }}
{{ end }}
